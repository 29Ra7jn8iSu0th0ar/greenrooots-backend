spring:
  application:
    name: greenroots-backend
  
  profiles:
    active: postgres
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: greenroots-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8080
  servlet:
    context-path: /api

app:
  jwt:
    secret: ${JWT_SECRET:greenroots-super-secret-key-change-in-production-min-256-bits-long}
    expiration: 86400000
  
  stripe:
    api-key: ${STRIPE_API_KEY:sk_test_dummy_key}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_dummy_secret}
  
  redis:
    lock:
      wait-time: 3000
      lease-time: 10000

logging:
  level:
    com.greenroots: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG