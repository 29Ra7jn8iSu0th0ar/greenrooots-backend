version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: greenroots-postgres
    environment:
      POSTGRES_DB: greenroots
      POSTGRES_USER: greenroots_user
      POSTGRES_PASSWORD: greenroots_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - greenroots-network

  mysql:
    image: mysql:8.2
    container_name: greenroots-mysql
    environment:
      MYSQL_DATABASE: greenroots
      MYSQL_USER: greenroots_user
      MYSQL_PASSWORD: greenroots_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - greenroots-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: greenroots-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - greenroots-network
    command: redis-server --appendonly yes

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: greenroots-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - greenroots-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: greenroots-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - greenroots-network

volumes:
  postgres_data:
  mysql_data:
  redis_data:

networks:
  greenroots-network:
    driver: bridge